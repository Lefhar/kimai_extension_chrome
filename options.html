<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Options Kimai Timer</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 20px;
      max-width: 600px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
    }
    input[type="text"] {
      width: 100%;
      box-sizing: border-box;
      padding: 6px 8px;
      border-radius: 4px;
      border: 1px solid #d1d5db;
    }
    button {
      margin-top: 14px;
      padding: 8px 12px;
      border-radius: 4px;
      border: none;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }
    #status {
      margin-top: 10px;
      font-size: 13px;
    }
    small {
      font-size: 12px;
      color: #6b7280;
    }
    code {
      background: #f3f4f6;
      padding: 2px 4px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <h1>Kimai Timer – Options</h1>

  <p>Renseigne l’URL de ton instance Kimai et un jeton API (Profil → Accès API).</p>

  <label for="baseUrl">URL Kimai (sans /api, sans slash final)</label>
  <input id="baseUrl" type="text" placeholder="https://timer.serverbot.fr">

  <label for="apiToken">Jeton API</label>
  <input id="apiToken" type="text" placeholder="copier/coller depuis Kimai">

  <button id="saveBtn">Enregistrer</button>

  <div id="status"></div>

  <p>
    <small>
      Exemple : si ton Kimai est sur <code>https://timer.serverbot.fr</code>, l’extension appellera
      <code>https://timer.serverbot.fr/api/…</code>.
    </small>
  </p>

  <script src="options.js"></script>
</body>
</html>
